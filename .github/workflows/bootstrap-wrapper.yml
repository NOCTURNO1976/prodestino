name: Bootstrap Gradle Wrapper (one-time)

on:
  workflow_dispatch: {}

permissions:
  contents: write   # precisamos escrever no repo para commitar os arquivos gerados

jobs:
  generate_wrapper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Gera o wrapper 8.9 na raiz do projeto
      - name: Generate Gradle Wrapper 8.9
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.9
          arguments: wrapper --gradle-version 8.9 --distribution-type bin

      - name: Make gradlew executable (Linux/macOS)
        run: chmod +x gradlew

      # Comita os arquivos do wrapper no branch atual
      - name: Commit wrapper files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: add Gradle Wrapper 8.9"
          file_pattern: |
            gradlew
            gradlew.bat
            gradle/wrapper/**
