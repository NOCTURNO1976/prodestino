name: Build Android APK (Debug)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install build tools and platforms
        run: |
          sdkmanager --install "platform-tools" "build-tools;34.0.0" "platforms;android-34"
          yes | sdkmanager --licenses

      # ---- Gerar o Gradle Wrapper (8.9) só para este job ----
      # Usa a action antiga APENAS para rodar a tarefa 'wrapper'.
      - name: Generate Gradle Wrapper (8.9)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.9
          arguments: wrapper --gradle-version 8.9 --distribution-type bin

      - name: Make gradlew executable
        run: chmod +x gradlew

      # ---- Validação do wrapper (segurança contra tampering) ----
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      # ---- Configura cache moderno do Gradle / Build Scan detection ----
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # ---- Build usando o wrapper recém-gerado ----
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace --no-daemon

      # ---- Publicar o APK gerado como artifact do job ----
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
