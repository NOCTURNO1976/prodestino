// app/build.gradle  (MÃ“DULO :app)
plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.prodestino.manaus'
    compileSdk 34

    defaultConfig {
        applicationId "com.prodestino.manaus1.0"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    // ðŸ”§ HABILITA a geraÃ§Ã£o de BuildConfig e o ViewBinding
    buildFeatures {
        buildConfig true
        viewBinding true
    }

    buildTypes {
        debug {
            // usa BuildConfig.DEBUG se quiser, mas estes campos personalizados funcionam
            buildConfigField "boolean", "WEBVIEW_DEBUG", "true"
        }
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "WEBVIEW_DEBUG", "false"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = "17" }

    packaging { resources.excludes += ["/META-INF/{AL2.0,LGPL2.1}"] }
}

dependencies {
    implementation "androidx.core:core-ktx:1.13.1"
    implementation "androidx.appcompat:appcompat:1.7.0"
    implementation "com.google.android.material:material:1.12.0"
    implementation "androidx.activity:activity-ktx:1.9.2"
    implementation "androidx.webkit:webkit:1.10.0"
}
