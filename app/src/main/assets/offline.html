<!doctype html>
<html lang="pt-br">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sem conexão</title>

<!-- Anti-cache desta página -->
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<!-- CSP rígida: não executa scripts, não navega para fora -->
<meta http-equiv="Content-Security-Policy"
      content="default-src 'none';
               style-src 'unsafe-inline';
               img-src 'self' data:;
               navigate-to 'self';
               frame-ancestors 'none';
               object-src 'none';
               base-uri 'none'">

<style>
  :root{color-scheme:light only}
  html,body{height:100%}
  body{font-family:system-ui,Arial,sans-serif;margin:0;display:grid;place-items:center;background:#f7f7f7}
  .card{max-width:460px;margin:24px;padding:24px;text-align:center;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.08);background:#fff}
  h1{font-size:18px;margin:0 0 8px}
  p{color:#555;margin:0}
</style>

<div class="card" role="status" aria-live="polite">
  <h1>Sem conexão</h1>
  <p>Volte para o aplicativo quando a internet estiver disponível.</p>
  <!-- Sem botões, sem JS, sem navegação -->
</div>
</html>
